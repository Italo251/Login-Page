<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LoginPage</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        
        <h1>LOGIN</h1>

        <div class="inputs-user">

            <div class="username">                
                <input class="username" type="text" id="username" name="username" placeholder="username">
            </div>

            <div class="password">                
                <input class="password" type="password" id="password" name="password" placeholder="password">
            </div>

        </div>

        <div class="submit">
            <input class="submit" type="submit" value="Sing Up">
        </div>

    </div>
</body>
</html>
